<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">



    <style>
        @font-face {
            font-family: 'KhmerMoul';
            src: url("font/khmerMoul.ttf");
        }
        ul{
            list-style-type: none;
            background-color:green;
            overflow: hidden;
            margin: 0px;
        }
        li{
            float: left;
        }
        a{
            text-decoration: none;
            padding: 15px 15px;
            color: white;
            display: block;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#"><i class="fa fa-home"></i>ទំព័រដើម</a></li>
        <li><a href="#">ពត័មាន</a></li>
        <li><a href="#">កីឡា</a></li>
        <li><a href="#">ទំនាក់ទំនង</a></li>
        <li><a href="#">អំពីយើង</a></li>
        <li style="float: right;"><a href="#">ចុះឈ្មោះ<i class="fa fa-user"></i></a></li>
    </ul>
</body>
</html>
